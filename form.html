<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
    <style>
        .imagem{
            width: 250px;
            height: 50px;
            background-color: cadetblue;
            margin: 0 auto;
        }

        .imagem:hover{
            background-color: aquamarine;
            cursor: pointer;
            width: 260px;
            height: 60px;
        } 

    </style>

</head>
<body>
    <h1>Forms</h1>

    <input type="text" /> <br /> <!--interacao do usuario = texto--> <!-- o BR e para pular LINHA-->
    <input type="checkbox" /> <br /> <!-- tipo marcacao-->
    <input type="email" /> <br /> <!-- somente para email, devido o uso do @-->
    <input type="date" /> <br />  <!-- datas -->
    
    <button>Clique aqui</button> <!--diferente do input, o button abre e fecha <> </>-->

    <select><!-- para abrir uma lista e selecionar uma opcao-->
        <option>Curitiba</option>
        <option>Colombo</option>
        <option>Maringa</option>
        <option>Campo Magro</option>

    </select>

    <div class="imagem">
        imagem
    </div>

</body>
</html>
