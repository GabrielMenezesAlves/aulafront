<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <style>
      div {
        border: 1px solid red;
      }

      .imagem {
        color: white;
        margin: 20px auto;
        width: 400px;
        height: 300px;
        background-image: url(2201PromotionsCampanhasAtualizacaoCapastoprestaurantescomdescontoCapaPrincipal_lc9f.avif);
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: center;
      }
      .imagem:hover {
        background-size: 105%;
      }
    </style>
  </head>

  <body>
    <h1>Aula de Bootstrap</h1>

    <div class="alert alert-danger">
      <!-- add algo que ja ta no bootstrap pronto-->
      Usiario invalido
    </div>

    <button class="btn btn-primary">Salvar</button>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Navbar</a>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </nav>
        </div>
        <div class="col-6">Lateral</div>
        <div class="col-6">principal</div>
      </div>
    </div>

    <div class="imagem">
      <h1>texto com imagem</h1>
    </div>
  </body>
</html>
